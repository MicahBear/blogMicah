<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>contact me</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/blogMicah/index.html">blog</a></li>
          <li><a href="/blogMicah/about.html">about me</a></li>
          <li><a href="#">contact me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>reach out</h1>
      <form action="">
        <label for="first">first name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First"
        />
        <label for="last">last name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last" />
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="email" />
        <label for="message">message</label>
        <textarea type="text" name="message" id="message" rows="10" cols="55" placeholder="say hello"/> </textarea>
      </form>
      <button type="button" id="contactButton">submit</button>
    </main>
  </body>
</html>
